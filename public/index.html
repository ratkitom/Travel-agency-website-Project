            <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <main>
        <div class="container">
            <div id="carouselExampleCaptions" class="carousel slide mt-20" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                  <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/slider-1.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Golden Gate Bridge</h5>
                      <p>San Francisco, U.S.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="images/slider-2.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Niagara Falls</h5>
                      <p>Border of Ontario, Canada, and New York, United States</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="images/slider-3.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Stonehenge</h5>
                      <p>Wiltshire, England</p>
                    </div>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>

        <!--Cards-->

        <div class="container">

            <div class="row mt-20 articles">
           

            </div>

   


        </div>

      
        
    </main>

    <!--Modal-->

    <div class="modal fade" id="myModal" tabindex="-1"  aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Contact us</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form class="email-request">
                    <div class="form-group">
                      <label for="name">Your name</label>
                      <input type="text" class="form-control" id="name" placeholder="name">
                    </div>
                    <div class="form-group">
                        <label for="phone">Email adress</label>
                        <input type="text" class="form-control" id="email" placeholder="Email">
                      </div>

                      <div class="form-group">
                        <label for="messege">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                      </div>
                   

                      <button class="btn btn-primary" data-toggle="modal"  data-target="#myModal">Submit</button>

                  </form>

                 
            </div>
           
          </div>
        </div>
      </div>
              
         
      

    
    <footer class="bg-light">

        <div class="container">
            <div class="row">
                <div class="col-6 d-flex  align-items-center">
                    <p class="copy">
                        2003 All rights reserved 
                    </p>
                </div>
                <div class="col-6 d-flex justify-content-end align-items-center">

                    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Contact us</button>
                </div>
            </div>

        </div>

    </footer>

	<script src="js/bootstrap.min.js"></script>

  <script src="js/main.js"></script>
